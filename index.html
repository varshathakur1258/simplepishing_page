<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Account Verification Required</title>
  <style>
    body {
      background: #f9fafb;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #444;
    }
    .container {
      background: white;
      max-width: 480px;
      padding: 40px 35px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      text-align: center;
    }
    h1 {
      font-weight: 600;
      margin-bottom: 18px;
      color: #222;
    }
    p {
      font-size: 16px;
      margin-bottom: 30px;
      line-height: 1.5;
    }
    a.verify-btn {
      display: inline-block;
      background-color: #0078d7;
      color: white;
      padding: 14px 32px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 17px;
      box-shadow: 0 5px 14px rgba(0, 120, 215, 0.4);
      transition: background-color 0.25s ease;
    }
    a.verify-btn:hover {
      background-color: #005a9e;
      box-shadow: 0 7px 20px rgba(0, 90, 158, 0.6);
    }
    small.note {
      display: block;
      margin-top: 36px;
      font-style: italic;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Account Verification</h1>
    <p>Please log in to review some unusual activity on your account.</p>
    <a class="verify-btn" href="http://localhost:5000/login?user=student1">Log In</a>
    <small class="note">Note: This is a simulated test for educational purposes.</small>
  </div>
</body>
</html>
